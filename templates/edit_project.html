<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <h1>Edit Project</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" name="title" value="{{ project[2] }}" required><br><br>
        
        <label for="description">Description:</label><br>
        <input type="text" name="description" value="{{ project[3] }}" required><br><br>
        
        <label for="status">Status:</label><br>
        <input type="text" name="status" value="{{ project[4] }}" required><br><br>
        
        <label for="deadline">Deadline:</label><br>
        <input type="date" name="deadline" value="{{ project[5] }}" required><br><br>
        
        <input type="submit" value="Update Project">
    </form>
</body>
</html>
