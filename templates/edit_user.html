 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>

    <form method="POST" action="">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user[2] }}" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin" {% if user[3] = "admin" %}selected{% endif %}>Admin</option>
            <option value="user" {% if user[3] = "user" %}selected{% endif %}>User</option>
            <option value="consultant" {% if user[3] = "consultant" %}selected{% endif %}>Consultant</option>
        </select><br>

        <button type="submit">Update</button>
    </form>

    <a href="/users">Back to Users</a>
</body>
</html>
