<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" name="title" value="{{ task[2] }}" required><br><br>
        
        <label for="description">Description:</label><br>
        <input type="text" name="description" value="{{ task[3] }}" required><br><br>
        
        <label for="status">Status:</label><br>
        <input type="text" name="status" value="{{ task[4] }}" required><br><br>
        
        <label for="priority">Priority:</label><br>
        <input type="text" name="priority" value="{{ task[5] }}" required><br><br>
        
        <label for="deadline">Deadline:</label><br>
        <input type="date" name="deadline" value="{{ task[6] }}" required><br><br>
        
        <input type="submit" value="Update Task">
    </form>
</body>
</html>
